<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timer Allenamento – Voce + Media</title>
<meta name="theme-color" content="#0f1115">
<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<style>body{font-family:sans-serif;background:#0f1115;color:white;text-align:center}img,video{max-width:100%}</style>
</head>
<body>
<h1>Timer Allenamento – Voce + Media</h1>
<p>Versione semplificata di esempio con voce guida e media esercizi.</p>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
const WORKOUTS = [
  {name: "Ponte glutei", mediaUrl: "media/placeholder.png"},
  {name: "Rematore con manubri", mediaUrl: "media/placeholder.png"}
];
function speak(t){ if('speechSynthesis' in window){ let u=new SpeechSynthesisUtterance(t); speechSynthesis.speak(u);} }
let i=0;
function next(){ if(i<WORKOUTS.length){let w=WORKOUTS[i]; document.body.innerHTML=`<h1>${w.name}</h1>`; if(w.mediaUrl.endsWith('.mp4')){document.body.innerHTML+=`<video src="${w.mediaUrl}" autoplay muted loop></video>`;}else{document.body.innerHTML+=`<img src="${w.mediaUrl}">`;} speak(w.name); i++;}else{document.body.innerHTML='<h1>Completato!</h1>'; speak('Allenamento completato');}}
document.body.innerHTML+='<br><button onclick="next()">Avanti</button>';
</script>
</body>
</html>
