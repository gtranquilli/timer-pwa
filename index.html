<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timer Allenamento – Voce + Media</title>
<meta name="theme-color" content="#0f1115">
<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<style>body{font-family:sans-serif;background:#0f1115;color:white;text-align:center}img,video{max-width:100%}</style>
</head>
<body>
<h1>Timer Allenamento – Voce + Media</h1>
<p>Versione semplificata di esempio con voce guida e media esercizi.</p>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
const WORKOUTS = [
  // Lunedì – Full Body dolce
  {name: "Squat al muro", mediaUrl: "media/squat_muro.jpg"},
  {name: "Spinte con manubri da seduta", mediaUrl: "media/spinte_manubri_seduta.jpg"},
  {name: "Ponte glutei", mediaUrl: "media/ponte_glutei.jpg"},
  {name: "Rematore con manubri", mediaUrl: "media/rematore_manubri.jpg"},
  {name: "Camminata sul posto (low impact)", mediaUrl: "media/camminata_bassa_intensita.mp4"},
  {name: "Crunch base", mediaUrl: "media/crunch_base.jpg"},

  // Mercoledì – HIIT Low Impact
  {name: "Step-up su scalino", mediaUrl: "media/stepup_scalino.jpg"},
  {name: "Slanci posteriori (quadrupedia)", mediaUrl: "media/slanci_posteriori_quadrupedia.jpg"},
  {name: "Punch frontali con manubri leggeri", mediaUrl: "media/punch_frontali_manubri.jpg"},
  {name: "Side step + touch a terra", mediaUrl: "media/sidestep_touch_terra.mp4"},
  {name: "Superman a terra", mediaUrl: "media/superman_terra.jpg"},
  {name: "Crunch / Sit-up assistiti", mediaUrl: "media/situp_assistiti.jpg"},

  // Venerdì – Lower Body & Core
  {name: "Ponte glutei con cavigliere", mediaUrl: "media/ponte_glutei_cavigliere.jpg"},
  {name: "Slanci laterali in piedi (supporto)", mediaUrl: "media/slanci_laterali_inpiedi.jpg"},
  {name: "Affondi indietro statici (supporto)", mediaUrl: "media/affondi_indietro_statici.jpg"},
  {name: "Russian Twist", mediaUrl: "media/russian_twist.jpg"},
  {name: "Plank sulle ginocchia", mediaUrl: "media/plank_ginocchia.jpg"}
];
function speak(t){ if('speechSynthesis' in window){ let u=new SpeechSynthesisUtterance(t); speechSynthesis.speak(u);} }
let i=0;
function next(){ if(i<WORKOUTS.length){let w=WORKOUTS[i]; document.body.innerHTML=`<h1>${w.name}</h1>`; if(w.mediaUrl.endsWith('.mp4')){document.body.innerHTML+=`<video src="${w.mediaUrl}" autoplay muted loop></video>`;}else{document.body.innerHTML+=`<img src="${w.mediaUrl}">`;} speak(w.name); i++;}else{document.body.innerHTML='<h1>Completato!</h1>'; speak('Allenamento completato');}}
document.body.innerHTML+='<br><button onclick="next()">Avanti</button>';
</script>
</body>
</html>
